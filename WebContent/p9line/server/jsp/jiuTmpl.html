<%
for(var k in list){
%>
<li>
	<a data-toggle="section" href="goods_section.html?id=<%=k%>">
		<img data-source="${$config.baseUrl}/<%=list[k].img%>"></img>
		<p><%=list[k].title%></p>
		<span class="midnight-blue pull-left"><%=list[k].minprice%></span>
		<span class="pomegranate pull-right"><del><%=list[k].maxprice%></del></span>
	</a>
</li>
<%
}
%>
