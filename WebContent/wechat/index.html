<!-- HTML5文件 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>谷粒商城</title>
		<link rel="stylesheet" href="assets/agile/css/agile.layout.css">
		<link rel="stylesheet" href="assets/agile/css/flat/flat.component.css">
		<link rel="stylesheet" href="assets/agile/css/flat/flat.color.css">
		<link rel="stylesheet" href="assets/agile/css/flat/iconline.css">
		<link rel="stylesheet" href="assets/app/css/app.css">
	</head>
	<body>
		<div id="section_container">
			<section id="multi_section" data-role="section" class="active">
				<header>
				    <div class="titlebar">
				    	<a data-toggle="section" href="#city_section"><i class="iconfont iconline-arrow-down"></i>海盐</a>
				    	<a data-toggle="section" href="#query_section" style="position: absolute;left: 25%;">
							<input id="query" type="text" placeholder="请输入要查询的内容"/>
						</a>
				    	<button class="iconfont iconline-home" style="position: absolute;right: 10%;top: 50%;height: 25px;"></button>
				    	<button class="iconfont iconline-home" style="position: absolute;right: 0%;top: 50%;height: 25px;"></button>
				    </div>
				</header>
				<article data-role="article" id="main_article"  data-scroll="pull" class="active" style="top:44px;bottom:0px;">
					<div class="scroller">  
						<ul class="listitem">
					        <li>
					        	<img style="height: 154px; opacity: 1;" class="full-width" data-toggle="section" href="topic_section.html?id=2" src="http://www.p9line.cn/data/afficheimg/20151028bgxmup.jpg">
					        </li>
					        <li class="sliver">918抢购区</li>
					        <script id="template918" type="text/html">
							    <% for (i = 0; i < list.length; i ++) { %>
							        <li>条目内容 <%= i + 1 %> ：<%= list[i] %></li>
							    <% } %>
							</script>
					        <li>
					        	<img placeholder="assets/app/img/list/defaultimg.png" data-source="http://www.exmobi.cn/images/common/qq-logo-dark.png" class="img" style="width:42px;"/>
					        	<div class="text">
					              	 懒人加载介绍
					                <small class="nowrap ellipsis">懒人加载即是对图片的延迟加载，目的是节约资源、提高性能</small>
					            </div>
					        </li>
					        <li>
					        	<img placeholder="assets/app/img/list/defaultimg.png" data-source="http://www.exmobi.cn/images/common/qq-logo-dark.png" class="img" style="width:42px;"/>
					        	<div class="text">
					              	 懒人加载用法
					                <small class="nowrap ellipsis">只需要给img添加data-source属性指向实际的图片地址即可</small>
					            </div>
					        </li>
					        <li>
					        	<img placeholder="assets/app/img/list/defaultimg.png" data-source="http://www.exmobi.cn/images/common/qq-logo-dark.png" class="img" style="width:42px;"/>
					        	<div class="text">
					              	 注意事项
					                <small class="nowrap ellipsis">请不要设置img的src属性，可以设置placeholder指定默认图片</small>
					            </div>
					        </li>
					        <li>
					        	<img placeholder="assets/app/img/list/defaultimg.png" data-source="http://www.exmobi.cn/images/common/qq-logo-dark.png" class="img" style="width:42px;"/>
					        	<div class="text">
					              	 初始化状态
					                <small class="nowrap ellipsis">当articleload的时候会自动初始化懒人加载</small>
					            </div>
					        </li>
					        <li>
					        	<img placeholder="assets/app/img/list/defaultimg.png" data-source="http://www.exmobi.cn/images/common/qq-logo-dark.png" class="img" style="width:42px;"/>
					        	<div class="text">
					              	 手动初始化
					                <small class="nowrap ellipsis">手动初始化A.Component.lazyload($el)即可</small>
					            </div>
					        </li>
						</ul>
    				</div>  
				</article>
			</section>
			<section id="query_section" data-role="section">
				<header class="titlebar">
					<a data-toggle="back" href="#"><i class="iconfont iconline-arrow-left"></i></a>
					<input id="query" type="text" placeholder="请输入要查询的内容" style="position: absolute;left: 15%;top: 8%;width: 70%;"/>
					<button class="iconfont iconline-home" style="position: absolute;right: 1%;top: 50%;height: 25px;"></button>
				</header>
				<article data-role="article" id="query_article" data-scroll="verticle" class="active" style="top:44px;bottom:0px;">
					<div class="scroller">  
						<ul class="listitem">
					        <li>
					        	<div class="text">
					              	 一品鲜
					            </div>
					        </li>
					        <li>
					        	<div class="text">
					              	 稻花香
					            </div>
					        </li>
					        <li>
					        	<div class="text">
					              	 海天
					            </div>
					        </li>
						</ul>
    				</div>  
				</article>
			</section>
			<section id="city_section" data-role="section">
				<header class="titlebar">
					<a data-toggle="back" href="#"><i class="iconfont iconline-arrow-left"></i></a>
					<h1 class="title">选择区域</h1>
				</header>
				<article data-role="article" id="city_article" data-scroll="pull" class="active" style="top:44px;bottom:0px;">
					<div class="scroller">  
						<div style="padding: 20px 10px;">
							当前城市：<span id="currCity">嘉兴</span>
						</div>
						<ul class="listitem">
					        <li class="sliver">请选择您所在的区域:</li>
					        <script id="template" type="text/html">
							    <% for (i = 0; i < root.length; i ++) { %>
							        <li><%= root[i].name %></li>
							    <% } %>
							</script>
					        <!-- <li>
					        	<div class="text">
					              	 海盐
					            </div>
					        </li>
					        <li>
					        	<div class="text">
					              	 南湖
					            </div>
					        </li> -->
						</ul>
    				</div>  
				</article>
			</section>
		</div>
		
		<!--- third --->
		<script src="assets/third/jquery/jquery-2.1.3.min.js"></script>
		<script src="assets/third/jquery/jquery.mobile.custom.min.js"></script>
		<script src="assets/third/iscroll/iscroll-probe.js"></script>

		<script type="text/javascript" src="assets/agile/js/agile.js"></script>

		<script type="text/javascript" src="assets/bridge/exmobi.js"></script>
		<script type="text/javascript" src="assets/bridge/agile.exmobi.js"></script>
		<!-- app -->
		<script type="text/javascript" src="assets/app/js/app.js"></script>

	</body>
</html>
