<html>
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta content="telephone=no" name="format-detection">
<title>城市选择</title>
<link rel="stylesheet" href="assets/agile/css/agile.layout.css">
<link rel="stylesheet"
	href="assets/agile/css/ratchet/css/ratchet.min.css">
<link rel="stylesheet" href="assets/app/css/app.css">
</head>
<body>
	<section id="city_section" data-role="section"
		data-url="city_section.html" data-params="{&quot;&quot;:}"
		data-transition="slide" class="active" __init_controller__="true">
		<header class="bar bar-nav">
			<a class="icon icon-left-nav pull-left" data-toggle="back" href="#"></a>
			<h1 class="title">选择区域</h1>
		</header>
		<article data-role="article" id="city_article" data-scroll="verticle"
			class="active" style="top: 44px; bottom: 0px;"
			data-url="city_article.html" data-params="{&quot;&quot;:}"
			__init_controller__="true">
			<div class="scroller"
				style="transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);">
				<div style="padding: 20px 10px;" __inject_dependence__="#cityTmpl">
					当前城市：<span id="currCity">嘉兴</span>
				</div>

				<ul class="table-view city-item" __inject_dependence__="#cityTmpl">
					<li class="table-view-divider">请选择您所在的区域</li>
					<li class="table-view-cell">
						<div data-param-pinyin="Z">海盐</div>
					</li>

					<li class="table-view-cell">
						<div data-param-pinyin="fujian">南湖</div>
					</li>
				</ul>
			</div>
			<div class="iScrollVerticalScrollbar iScrollLoneScrollbar"
				style="overflow: hidden; pointer-events: none; transform: translateZ(0px); transition-duration: 0ms; opacity: 0;">
				<div class="iScrollIndicator"
					style="transition-duration: 0ms; display: block; height: 216px; transform: translate(0px, 0px) translateZ(0px); transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1);"></div>
			</div>
		</article>
	</section>
	<!--- third --->
	<script src="assets/third/zepto/zepto.min.js"></script>
	<script src="assets/third/iscroll/iscroll-probe.js"></script>
	<script src="assets/third/arttemplate/template-native.js"></script>
	<!-- agile -->
	<script type="text/javascript" src="assets/agile/js/agile.js"></script>
	<!-- app -->
	<script type="text/javascript" src="assets/app/js/app.js"></script>

</body>
</html>
